<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="jalali.js"></script>
<script type="text/javascript" src="calendar.js"></script>
<script type="text/javascript" src="calendar-setup.js"></script>
<script type="text/javascript" src="lang/calendar-fa.js"></script>
<link rel="stylesheet" type="text/css" href="skins/theme.css" />
<input id="date_input_2" type="text" /><img id="date_btn_2" src="skins/cal.png" style="vertical-align: top;" />
<script type="text/javascript">
	Calendar.setup({
		inputField     :    "date_input_2",   // id of the input field
		button         :    "date_btn_2",   // trigger for the calendar (button ID)
		ifFormat       :    "%Y-%m-%d %H:%M",       // format of the input field
		showsTime      :    false,
	dateType	   :	'jalali',
	timeFormat     :    "24",
		weekNumbers    : false
	});
</script>
